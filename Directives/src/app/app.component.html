<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      
      <ul class="list-group">

        <div *ngIf ="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          *ngFor = "let number of oddNumbers"
>
{{number}} 
          
          
        </li>

      </div>
